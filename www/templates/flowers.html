<ion-view view-title="Nouveau Capteur">
    <ion-content has-header="true" padding="true">

        <h1>Choix d'une plante</h1>

        <div id="search-bar">
            <div class="item item-input-inset">
                <label class="item-input-wrapper" id="search-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Plante.." ng-model="search.commonName">
                </label>
            </div>
        </div>

        <ion-list>
            <ion-item class="item item-thumbnail-left"
                      collection-repeat="flower in flowers | filter:search"
                      href="#/app/flowers-item/{{DeviceIp}}/{{flower.id}}">
                <img ng-src="{{flower.photo.dataUrl}}">

                <h2>{{flower.commonName}}</h2>

                <p>{{flower.type}}</p>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
