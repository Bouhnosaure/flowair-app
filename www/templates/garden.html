<ion-view view-title="Mon jardin">
    <ion-content has-header="true" padding="true">

        <h1>Mon jardin</h1>

        <ion-refresher
                pulling-text="Tirer pour rafraÃ®chir..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list" ng-repeat="flower in flowers">
            <div class="item item-avatar" ng-click="goto(flower.id)" on-hold="show(flower.id)">
                <img ng-src="{{flower.photo.dataUrl}}"/>

                <h2>{{flower.alias}}</h2>

                <p>{{flower.ip}}</p>
            </div>
        </div>

    </ion-content>
</ion-view>
