<ion-view view-title="Mon jardin">
    <ion-content has-header="true" padding="true">
        <h1>{{flower.alias}}</h1>
        <h5>dernière mise à jour {{flower.current['updated']}}</h5>

        <div class="list card">
            <div class="item item-divider">Temperature {{flower.current['temperature']}} (C°)</div>
        </div>

        <div class="list card">
            <div class="item item-divider">Humidité {{flower.current['moisture']}} (%)</div>
        </div>

        <div class="list card">
            <div class="item item-divider">Luminosité {{flower.current['brightness']}} (lumen)</div>
        </div>

        <div class="button-bar">
            <a href="#/app/garden/{{GardenItemId}}" class="button button-calm">Infos</a>
            <a href="#/app/garden/{{GardenItemId}}/stats" class="button button-calm">Stats</a>
            <a href="#/app/garden/{{GardenItemId}}/realtime" class="button button-calm active">Temps Réel</a>
            <a href="#/app/garden/{{GardenItemId}}/edit" class="button button-calm">Edition</a>
        </div>

    </ion-content>
</ion-view>
